<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Web Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <i class="fas fa-rocket fa-4x text-primary mb-3"></i>
                            <h1 class="card-title fw-bold mb-2">Web Application</h1>
                            <p class="text-muted">Choose your preferred login method</p>
                        </div>

                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="card login-option h-100" onclick="location.href='/login-form.html'">
                                    <div class="card-body text-center p-4">
                                        <i class="fas fa-user-lock fa-3x text-primary mb-3"></i>
                                        <h5 class="card-title">Username & Password</h5>
                                        <p class="card-text text-muted small mb-3">
                                            Sign in with traditional credentials
                                        </p>
                                        <a href="/login-form.html" class="btn btn-primary w-100">
                                            <i class="fas fa-sign-in-alt me-2"></i>
                                            Login with Form
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="card login-option h-100" onclick="location.href='/login.html'">
                                    <div class="card-body text-center p-4">
                                        <i class="fab fa-google fa-3x text-danger mb-3"></i>
                                        <h5 class="card-title">Google Account</h5>
                                        <p class="card-text text-muted small mb-3">
                                            Sign in with your Google account
                                        </p>
                                        <a href="/login.html" class="btn btn-google w-100">
                                            <i class="fab fa-google me-2"></i>
                                            Login with Google
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-5">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Quick Access:</strong> admin / admin
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
